<style>
#board {
  display: grid;
  width: 90vmin;
  height: 90vmin;
  margin: 20px auto;
  gap: 4px;
}

.cell {
  background: #222;
  border: 1px solid #555;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2em;
  color: white;
  cursor: pointer;
  width: calc(100% / 4);   /* /16 half of the usual 1/8 */
  height: calc(100% / 4);  /* /16 half of the usual 1/8 */
}

.cell.win-glow {
  background: limegreen;
  color: black;
}
</style>
